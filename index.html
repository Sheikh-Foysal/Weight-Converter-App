<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weight Converter</title>
    <style>
        .cs-width{
            max-width: 500px;
            margin: auto;
        }
        body{
            margin-top: 60px;
            background: #333;
            color: #fff;
        }
    </style>
  </head>
  <body>

        <div class="container cs-width">
            <div class="row">
                <div class="col">
                    <h1 class="display-4 text-center">Weight Converter</h1>
                    <form action="">
                        <div class="form-group">
                            <input type="number" name="" id="lbsInput" 
                           class="form-control form-control-lg" placeholder="Enter Pounds...">
                        </div>
                    </form>
                    <div id="output">
                            <div class="card bg-primary">
                                <div class="card-body">
                                    <h4>Grams:</h4>
                                    <div id="gramsOutput"></div>
                                </div>
                            </div>
                            <div class="card bg-success mt-2 mb-2">
                                <div class="card-body">
                                    <h4>Kelograms:</h4>
                                    <div id="kgOutput"></div>
                                </div>
                            </div>
                            <div class="card bg-danger">
                                <div class="card-body">
                                    <h4>Ounces:</h4>
                                    <div id="ozOutput"></div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>



        <script>
            document.getElementById('output').style.visibility = "hidden";
            document.getElementById('lbsInput').addEventListener('input',function(e){
            document.getElementById('output').style.visibility = "visible";
                let lbs = e.target.value;
                document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
                document.getElementById('kgOutput').innerHTML = lbs/2.2046;
                document.getElementById('ozOutput').innerHTML = lbs*16;
            });
        </script>

  </body>
</html>
